<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:body>

			<p:link outcome="index" value="Księgarnia internetowa" styleClass="pure-menu-heading pure-menu-link" />

		    	<h:panelGroup rendered="#{not empty zalogowanyBB.id}">

		    			<p:link outcome="koszyk" value="Koszyk" styleClass="pure-menu-link" />

		    		<li class="pure-menu-item">

		    		</li>
		    		<h:panelGroup rendered="#{zalogowanyBB.jestAdminem()}">
		    			<li class="pure-menu-item">
			    			<p:link outcome="zlozone_zamowienia" value="Złozone zamówienia" styleClass="pure-menu-link" />
			    		</li>
		    		</h:panelGroup>
			        <li class="pure-menu-item">
				        <h:form>
		      				<h:commandLink action="#{loginBB.wyloguj()}" value="Wyloguj się" styleClass="pure-menu-link" />
